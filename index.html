<!DOCTYPE html>
<html lang="en">

<head>
  <base href="https://jonathanpinehiro19.github.io/funpageMarvel/">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles/home.css" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <script type="text/javascript" src="js/index.js" defer></script>
  

  <title>Marvel APP</title>
</head>

<body>
  <div class="container">
    <input type="text" name="search" id="search" class="search" placeholder="Pesquise por um herói" />

    <!-- Slider main container -->
    <div class="swiper heroSwiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper" id="swiper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</body>

<footer id="footer">

  <!-- Primeira linha do rodapé -->
  <div class="footer-top">
      <a href="/">
          <i class="fa-solid fa-house fa-fw"></i>
      </a>
      <div id="copy">&copy; 2023 Edison Marcos/Jonathan Pinheiro/Giulia Dias</div>
      <a href="#top">
          <i class="fa-solid fa-circle-up fa-fw"></i>
      </a>
  </div>

  <!-- Segunda linha do rodapé -->
  <div class="footer-bottom">

  </div>

</footer>
